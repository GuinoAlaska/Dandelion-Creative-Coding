<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function () {
            const base = document.createElement('base');

            document.head.appendChild(base);
        })();

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="sprites/Logo.jpg">
    <meta name="description" content="Dandelion Creative Coding - project">
    <title>Dandelion CC</title>
    <link rel="stylesheet" href="projectVisualization/styles.css">
    <script src="configuration/config.js"></script>
</head>
<body>
    <div id="menu-panel">
        <!-- Menu panel content -->
        <nav id="menu-bar">
            <div id="desktop-menu-bar">
                <ul>
                    <li>
                        <a href="index.html">

                        </a>
                    </li>
                    <li>
                        <a href="editor/index.html" id="create" class="btn">Create</a>
                    </li>
                    <li>
                        <a href="index.html" id="explore" class="btn">Explore</a>
                    </li>
                    <li>
                        <a href="about/index.html" id="about" class="btn">About</a>
                    </li>
                    <li style="flex: 1 1 auto;"></li>
                </ul>
                <!--div id="divisor"></div-->
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Explore projects!!!" value="">
                    <button id="SearchBtn" style="background-image: var(--SearchIcon); background-repeat: no-repeat; background-position: center; width: 70px;"></button>
                </div>
                <ul>
                    <li class="dropdown" style="padding-right:10px">
                        <img src="sprites/user-avatar.png" alt="User Avatar" style="width:32px; height:32px; border-radius:50%; margin-left:10px; margin-right:0px;">
                        
                        <a class="dropbtn">Guest</a>
                        <div class="dropdown-content">
                            <a href="maintenance/index.html" id="login">Log in</a>
                            <a href="maintenance/index.html" id="signin">Sign in</a>
                            <a href="configuration/index.html" id="config">Configuration</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="mobile-menu-bar" class="hidden">
                <ul style="display: flex; flex-direction: row; align-items: center; width: 100%; padding: 0; margin: 0;">
                    <li>
                        <a href="index.html">
                            <img src="sprites/Banner.jpg" alt="Dandelion Banner" style="height:40px; vertical-align:middle;">
                        </a>
                    </li>
                    <li class="dropdown">
                        <button id="mobile-help-btn" aria-label="Help" style="background:none; border:none; margin-left:10px; margin-right:10px;">
                            <img src="sprites/help-icon.png" alt="Help" style="height:24px;">
                        </button>
                    </li>
                    <li class="not-selectable" style="flex:1 1 auto; text-align:center;">
                    </li>
                    <li style="position:relative;">
                        <button id="mobile-burger-btn" aria-label="Menu" style="background:none; border:none; padding:8px;">
                            <span style="display:block; width:24px; height:3px; background:#fff; margin:4px 0; border-radius:2px;"></span>
                            <span style="display:block; width:24px; height:3px; background:#fff; margin:4px 0; border-radius:2px;"></span>
                            <span style="display:block; width:24px; height:3px; background:#fff; margin:4px 0; border-radius:2px;"></span>
                        </button>
                        <div id="mobile-dropdown-menu" style="display:none; position:absolute; right:0; top:40px; background:#222; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); min-width:100px; z-index:100;">
                            <ul style="list-style:none; margin:0; padding:0;">
                                <a class="dropbtn" id="create-mobile">Create</a>
                                <a class="dropbtn" id="explore-mobile">Explore</a>
                            </ul>
                        </div>
                    </li>
                    <li class="dropdown" style="padding-right:10px">
                        <img src="sprites/user-avatar.png" alt="User Avatar" style="width:32px; height:32px; border-radius:50%; margin-left:10px;">
                        <div class="dropdown-content">
                            <a href="maintenance/index.html" id="login">Log in</a>
                            <a href="maintenance/index.html" id="signin">Sign in</a>
                            <a href="configuration/index.html" id="configuration">Configuration</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="content">
        <main>
            <div id="project-container">
                <div id="interaction">
                    <div id="runner-panel">
                        <button id="source-btn" style="background-image: var(--SourceIcon); background-repeat: no-repeat; background-position: 7px 7px;"></button>
                        <div class="group">
                            <button id="execute-stop-btn" style="background-image: var(--Icons); background-position: -8px -8px;"></button>
                            <button id="pause-btn" style="background-image: var(--Icons); background-position: -158px -108px;"></button>
                        </div>
                        <button id="fullScreen-btn" style="background-image: var(--FullScreenIcon); background-repeat: no-repeat; background-position: 7px 7px;"></button>
                    </div>
                    <div id="iframe-container" style="aspect-ratio: 2 / 1; transition: all 0.3s;">
                        <iframe id="sketch" sandbox="allow-scripts" src="FullScreen/index.html" width="100%" height="100%" allow="accelerometer; gyroscope;" frameborder="0"></iframe>
                    </div>
                    <h3 id="project-title"></h3>
                    <div id="metrics">
                        <p id="publicationDate"></p>
                        <span class="metric-wrapper"><a style="background-image: var(--ViewsIcon); background-repeat: no-repeat; width: 20px; height:20px;"></a>0</span>
                        <div class="group">
                            <button id="likeProject" style="background-image: var(--LikeIcon); background-repeat: no-repeat; background-position: 7px 7px;"></button>
                            <p>0</p>
                            <button id="dislikeProject" style="background-image: var(--DislikeIcon); background-repeat: no-repeat; background-position: 7px 7px;"></button>
                        </div>
                        <div id="spacer"></div>
                        <div class="group">
                            <button id="shareProject" style="background-image: var(--ShareIcon); background-repeat: no-repeat; background-position: 7px 7px;"></button>
                            <div class="dropdown" style="padding-right:10px">
                                <a class="dropbtn" style="background-image: var(--DotsBurgerHorizontalIcon); background-repeat: no-repeat; background-position: 7px 7px;"></a>
                                <div class="dropdown-content">
                                    <a id="reportProject" style="background-image: var(--ReportIcon); background-repeat: no-repeat; background-position: 7px 7px;"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="project-info">
                    <a class="profile"></a>
                    <div class="description">
                        <h1>Description:</h1>
                        some description
                    </div>
                    <div class="instructions">
                        <h1>Instructions:</h1>
                        some instructions... if apply xd
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div id="comments-section"></div>
                <div id="other-proyects">
                    <div class="project-grid">
                    </div>
                </div>
            </div>
        </main>

                </div>
            </div>
        </div-->

    <script src="projectVisualization/sketch.js"></script>
    <script src="searchBar.js"></script>
    <script src="theme.js"></script>
    <script src="MobileMenu.js"></script>
</body>
</html>
